<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>刀具管理系统-浏览器</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/general.css"/>
    <link rel="stylesheet" href="css/bootstrap-treeview.min.css"/>
    <link rel="stylesheet" href="css/page/main.css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container frame-block" id="mainPage" style="padding-bottom: 0;overflow: hidden;">
    <div class="row">
        <div class=" account-nav-title bg-303030" style="border-bottom-left-radius: 0;border-bottom-right-radius: 0;">
            <div class="row">
                <div class="col-md-2">
                    <img class="logo cursor-pointer" src="img/icon/ykzx.png"/>
                </div>
                <div class="col-md-2 col-md-offset-7">
                    <span style="font-size:13px;color: rgb(183,181,183);">当前用户：</span>
                    <span id="userName" style="color: rgb(183,181,183);"></span>
                    <a id="exit" href="exit.html"
                       style="font-size: 13px;color: #ff0000;margin-left: 15px;" onclick="exit()">退出登录</a>
                    <!--隐藏用户名-->
                    <input style="display: none;" id="hiddenName"/>
                    <!--隐藏账号审批权限-->
                    <input style="display: none;" id="hiddenApprovalAuthority"/>
                    <!--账号默认库房-->
                    <input style="display: none;" id="hiddenDefaultStorage"/>
                    <!--page name-->
                    <input style="display: none;" id="pageName" value="mainPage"/>
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="min-height: 631px;background-color: #ffffff;" id="mainPageContent">
        <div class="col-md-2 bg-545454" style="padding-left: 0;padding-right: 0;overflow: scroll;overflow-x: hidden;">
            <div id="treeview"></div>
        </div>
        <div class="col-md-10" style="padding: 0;border-left: 1px solid #d5d3d4;background-color: #FFFFFF">
            <iframe id="content" name="content" src="null.html"
                    style="overflow-x: hidden;
                    background-color: #FFFFFF;
                    width: 100%;height: 100%;
                    position:absolute;border: none;">
            </iframe>
        </div>
    </div>
</div>
<!--加载主入口-->
<script data-main="js/main" src="js/require.js"></script>
<script src="js/page/exitButton.js"></script>
</body>
</html>
