<!DOCTYPE html>
<html style="background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>采购订单汇总行</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>
    <!-- endbuild:commonCss -->

</head>
<body style="background-color: #FFFFFF;overflow-x: hidden;">

<div class="bg-fff" style="margin-top: 0;min-height: 10px;">
    <div class="account-nav-title bg-a9a9a9">
        <span>汇总行</span>
        <input id="pageName" style="display: none;" value="purchaseOrderRow"/>
    </div>
    <div class="row" style="padding-left: 20px;padding-right: 20px;">
        <div style="overflow-x: scroll;overflow-y: hidden;">
            <div style="width: 2500px;padding-right: 17px;">
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <td style="padding: 0;width: 120px;">订单号</td>
                        <td style="padding: 0;width: 50px;">行号</td>
                        <td style="padding: 0;width: 100px;">物料</td>
                        <td style="padding: 0;width: 60px;">行类别</td>
                        <td style="padding: 0;width: 100px;">物料描述</td>
                        <td style="padding: 0;width: 50px;">送货数量</td>
                        <td style="padding: 0;width: 60px;">单位</td>
                        <td style="padding: 0;width: 60px;">单价</td>
                        <td style="padding: 0;width: 120px;">更新时间</td>
                        <td style="padding: 0;width: 80px;">品牌</td>
                        <td style="padding: 0;width: 80px;">供应商</td>
                        <td style="padding: 0;width: 50px;">已接受数量</td>
                        <td style="padding: 0;width: 50px;">取消数量</td>
                        <td style="padding: 0;width: 70px;">行状态</td>
                        <td style="padding: 0;width: 70px;">类别</td>
                        <td style="padding: 0;width: 60px;">采购员</td>
                        <td style="padding: 0;width: 120px;">申请号</td>
                        <td style="padding: 0;width: 50px;">申请行</td>
                        <td style="padding: 0;width: 120px;">发运号</td>
                        <td style="padding: 0;width: 120px;">新建时间</td>
                        <td style="padding: 0;width: 60px;">新建者</td>
                        <td style="padding: 0;width: 100px;">接受库房</td>
                        <td style="padding: 0;width: 80px;">货位号</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-body" style="width: 2500px;overflow-x: hidden;">
                <table class="table table-bordered text-center" id="rowTable">
                    <thead style="display: none;">
                    <tr>
                        <td style="padding: 0;width: 120px;">订单号</td>
                        <td style="padding: 0;width: 50px;">行号</td>
                        <td style="padding: 0;width: 100px;">物料</td>
                        <td style="padding: 0;width: 60px;">行类别</td>
                        <td style="padding: 0;width: 100px;">物料描述</td>
                        <td style="padding: 0;width: 50px;">送货数量</td>
                        <td style="padding: 0;width: 60px;">单位</td>
                        <td style="padding: 0;width: 60px;">单价</td>
                        <td style="padding: 0;width: 120px;">更新时间</td>
                        <td style="padding: 0;width: 80px;">品牌</td>
                        <td style="padding: 0;width: 80px;">供应商</td>
                        <td style="padding: 0;width: 50px;">已接受数量</td>
                        <td style="padding: 0;width: 50px;">取消数量</td>
                        <td style="padding: 0;width: 70px;">行状态</td>
                        <td style="padding: 0;width: 70px;">类别</td>
                        <td style="padding: 0;width: 60px;">采购员</td>
                        <td style="padding: 0;width: 120px;">申请号</td>
                        <td style="padding: 0;width: 50px;">申请行</td>
                        <td style="padding: 0;width: 120px;">发运号</td>
                        <td style="padding: 0;width: 120px;">新建时间</td>
                        <td style="padding: 0;width: 60px;">新建者</td>
                        <td style="padding: 0;width: 100px;">接受库房</td>
                        <td style="padding: 0;width: 80px;">货位号</td>
                    </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-md-2 col-md-offset-3">
            <div class="sesol-btn txt-fff bg-449dd7" id="open">打开</div>
        </div>
        <div class="col-md-2">
            <div class="sesol-btn txt-fff" style="background-color: #8D8D8D;cursor: auto;">行</div>
        </div>
        <div class="col-md-2">
            <div class="sesol-btn txt-fff bg-449dd7" id="output">导出</div>
        </div>
    </div>


</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
