<!DOCTYPE html>
<html style="overflow-x: hidden;background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>采购协议</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->
    <link rel="shortcut icon" type="image/x-icon" href="img/jfjh.jpg" media="screen"/>

</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">
<form id="formId">
<div class="frame-block bg-fff" style="margin-top: 0;min-height: 10px;">
    <!--页面name-->
    <div class="account-nav-title bg-a9a9a9">
        <span>刀具管理-采购-采购协议</span>
    </div>
    <!-- 文本框 -->
    <div class="row account-info-list margin-top-10" >
        <div class="col-md-12">
            <div class="col-nopadding col-md-1 text-right">
                <span>订单号</span>
            </div>
            <div class="col-md-4">
                <div class="col-md-4" style="padding: 0;">
                    <input id="order_code" type="text" class="form-control" style="width: 98%;" readonly>
                </div>
                <div class="col-md-2" style="padding: 0;">
                    <input id="order_line" type="text" class="form-control" style="width: 90%;" readonly>
                </div>
                <div class="col-md-6" style="padding: 0;">
                    <div class="col-md-6" style="padding: 0;">
                        <span>采购员</span>
                    </div>
                    <div class="col-md-5" style="padding: 0;">
                        <input type="text" id="buyer" class="form-control">
                    </div>
                </div>
            </div>
            <div class="col-md-1 text-right">
                <span>收单方</span>
            </div>
            <div class="col-md-2">
                <input id="by_unilateral" type="text" class="form-control" readonly>
            </div>
            <div class="col-nopadding col-md-1 text-right">
                <span>已发送金额</span>
            </div>
            <div class="col-md-2">
                <input id="sent_amount" type="number" min="0" class="form-control">
            </div>
        </div>
    </div>
    <div class="row account-info-list margin-top-10" >
        <div class="col-md-12" >
            <div class="col-nopadding col-md-1 text-right">
                <span>供应商</span>
            </div>
            <div class="col-md-4">
                <div class="col-md-9" style="padding: 0;">
                    <input id="supplier_name" type="text" class="form-control" style="width: 99%;">
                </div>
                <div class="col-md-3 col-nopadding" style="padding: 0;">
                    <input id="supplier_code" type="text" class="form-control" style="width: 83%;" readonly>
                </div>
            </div>

            <div class="col-md-1 text-right">
                <span>状态</span>
            </div>
            <div class="col-md-2">
                <input id="status" type="text" class="form-control" readonly>
            </div>
            <div class="col-nopadding col-md-1 text-right">
                <span>创建时间</span>
            </div>
            <div class="col-md-2">
                <input type="text" class="form-control" id="newDate" readonly>
            </div>
        </div>
    </div>
    <!-- 按钮 -->
    <div class="row" style="margin-top: 40px;align: center;">
        <div class="col-md-1 col-md-offset-7">
            <div class="sesol-btn txt-fff bg-449dd7" id="addTr"  onselectstart="return false">
                新增
            </div>
        </div>
        <div class="col-md-1">
            <div class="sesol-btn txt-fff bg-449dd7" id="deleteBtn"  onselectstart="return false">
                删除
            </div>
        </div>
        <div class="col-md-1">
            <div class="sesol-btn txt-fff bg-449dd7" id="saveBtn"  onselectstart="return false">
                保存
            </div>
        </div>
        <div class="col-md-1">
            <div class="sesol-btn txt-fff bg-449dd7" id="approveBtn"  onselectstart="return false">
                审核
            </div>
        </div>
    </div>

    <!-- tab-->
    <div id="basedata_tab" class="account-info-container">
        <div class="row">
            <div class="col-md-12 padding-left-30">
                <div class="row orders-search">
                    <div class="col-md-10" id="mainStatusBar">
                        <input type="hidden" id="cuttool-status-bar-value" value=""/>
                        <div class="sesol-btn mainOrder select" data="1">主要</div>
                        <div class="sesol-btn mainOrder" data="2">发放</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="class-split"></div>
    </div>

    <div class="stock row" style="min-height: 10px;">
    <!-- 主要 -->
        <div id="stock1" class="cuttool_tab">
            <div class="col-md-11" style="margin-left: 20px;">
                <!-- 标题 -->
                <div style="padding-right:17px;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                               <th class="text-center" bgcolor="#EFEFEF" style="width: 5%; padding-top:5px;padding-left: 6px;">
                                   <label class="col-nopadding radio-inline">
                                       <input type="checkbox" id="checkAll1"/><span>行</span>
                                   </label>
                               </th>
                               <th class="text-center" style="width: 25%;" bgcolor="#EFEFEF">物料</th>
                               <th class="text-center" style="width: 30%;" bgcolor="#EFEFEF">描述</th>
                               <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">类别</th>
                               <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">单位</th>
                               <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">单价</th>
                               <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">品牌</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <!-- 标题 end -->
                <!-- 内容 -->
                <div class="table-body">
                   <table class="table table-bordered text-center table-hover" id="purchaseTable1">
                       <tbody>
                       </tbody>
                   </table>
                </div>
                <!-- 内容 end -->
            </div>
        </div>

        <!-- 发放 -->
        <div id="stock2" class="cuttool_tab" style="display: none;">
            <div class="col-md-11" style="margin-left: 20px;">
                <!-- 标题 -->
                <div style="padding-right:17px;">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th class="text-center" style="width: 5%; padding-top:5px;padding-left: 5px;" bgcolor="#EFEFEF">
                                <label class="col-nopadding radio-inline">
                                    <span>行</span>
                                </label>
                            </th>
                            <th class="text-center" style="width: 25%;" bgcolor="#EFEFEF">物料</th>
                            <th class="text-center" style="width: 30%;" bgcolor="#EFEFEF">描述</th>
                            <th class="text-center" style="width: 20%;" bgcolor="#EFEFEF">发放数量</th>
                            <th class="text-center" style="width: 20%;" bgcolor="#EFEFEF">发放金额</th>
                        </tr>
                        </thead>
                    </table>
                </div>
                <!-- 标题 end -->
                <!-- 内容 -->
                <div class="table-body">
                    <table class="table table-bordered text-center table-hover" id="purchaseTable2">
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <!-- 内容 end -->
            </div>
        </div>
    </div>
</div>
</form>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
