<!DOCTYPE html>
<html style="overflow-x: hidden;background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>供应商维护</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->
    <link rel="shortcut icon" type="image/x-icon" href="img/jfjh.jpg" media="screen"/>

</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">

<div class="frame-block bg-fff" style="margin-top: 0;min-height: 10px;">
    <!--页面name-->
    <div class="account-nav-title bg-449dd7 ">
        <span>刀具管理-采购-供应商维护</span>
    </div>
    <!-- 表单 -->
    <form id="formId">
    <input style="display: none;" id="id" value="">
    <div class="row margin-top-20">
        <div class="col-md-1"></div>
        <div class="col-md-10">
            <div id="par_div_left" class="account-company-auth frame-block" style="min-height: 340px">
                <!-- 文本框 -->
                <div class="row account-info-list margin-top-10" >
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="col-md-2 text-right">
                            <span><span style="color: red;">*</span>&nbsp;厂家编码</span>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="supplier_code">
                        </div>
                        <div class="col-md-1 text-right col-nopadding">
                            <span>税率</span>
                        </div>
                        <div class="col-md-4">
                            <input id="tax_rate" type="text" class="form-control" value="0.17">
                        </div>
                    </div>
                </div>
                <div class="row account-info-list margin-top-10" >
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="col-md-2 text-right">
                            <span><span style="color: red;">*</span>&nbsp;供应商</span>
                        </div>
                        <div class="col-md-4">
                            <input id="supplier" type="text" class="form-control">
                        </div>
                        <div class="col-md-1 text-right col-nopadding ">
                            <span>地址</span>
                        </div>
                        <div class="col-md-4">
                            <input id="address" type="text" class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row account-info-list margin-top-10" >
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="col-md-2 text-right">
                            <span>城市</span>
                        </div>
                        <div class="col-md-4">
                            <input id="city" type="text" class="form-control">
                        </div>
                        <div class="col-md-1 text-right col-nopadding ">
                            <span>省份</span>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="province">
                        </div>
                    </div>
                </div>
                <div class="row account-info-list margin-top-10" >
                    <div class="col-md-1"></div>
                    <div class="col-md-10">
                        <div class="col-md-2 text-right">
                            <span>联系方式</span>
                        </div>
                        <div class="col-md-4">
                            <input type="text" class="form-control" id="contact_information">
                        </div>
                        <div class="col-md-1 text-right col-nopadding">
                            <span>联系人</span>
                        </div>
                        <div class="col-md-4">
                            <input id="contacts" type="text" class="form-control">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </form>
    <!-- 表单 end -->

    <!-- 按钮 -->
    <div class="row" style="margin-top:40px;align: center;">
        <div class="col-md-2 col-md-offset-3">
            <div class="sesol-btn txt-fff bg-449dd7" id="reset">
                重置
            </div>
        </div>
        <div class="col-md-2">
            <div class="sesol-btn txt-fff bg-449dd7" id="saveBtn">
                保存
            </div>
        </div>
        <div class="col-md-2">
            <div class="sesol-btn txt-fff bg-449dd7" id="selectBtn">
                查看
            </div>
        </div>
    </div>
    <!-- 按钮 end-->
</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
