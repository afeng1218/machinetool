<!DOCTYPE html>
<html style="overflow-x: hidden;background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>发料</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->
    <link rel="shortcut icon" type="image/x-icon" href="img/jfjh.jpg" media="screen"/>

</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">
<form id="formId">
    <!--页面name-->
    <div class="account-nav-title bg-a9a9a9">
        <span>刀具管理-库房-发料</span>
    </div>
    <input id="endType" type="hidden" value="true">
    <input id="kufang_val" type="hidden" value="">
    <div class="bg-fff" style="margin-top: 0;min-height: 10px;margin-right: 10px;">
        <!-- 文本框 -->
        <div class="row account-info-list margin-top-10">
            <div class="col-md-12">
                <div class="col-md-1 text-right col-nopadding">
                    <span>发料号</span>
                </div>
                <div class="col-md-2">
                    <input id="faliaohao" type="text" class="form-control" readonly>
                </div>
                <div class=" col-md-1 text-right col-nopadding">
                    <span><span style="color:red;">*</span>库房</span>
                </div>
                <div class="col-md-2">
                    <input id="kufang" type="text" class="form-control">
                </div>
                <div class=" col-md-1 text-right col-nopadding">
                    <span><span style="color:red;">*</span>领料人</span>
                </div>
                <div class="col-md-2">
                    <input id="lingliaoren" type="text" class="form-control">
                </div>
                <div class=" col-md-1 text-right col-nopadding">
                    <span>使用设备</span>
                </div>
                <div class="col-md-2">
                    <input id="shiyongshebei" type="text" min="0" class="form-control" style="width:90%;">
                </div>
            </div>
        </div>
        <div class="row account-info-list margin-top-10">
            <div class="col-md-12" >
                <div class=" col-md-1 text-right col-nopadding">
                    <span><span id="fadaodaoju_bt" style="display:none;color: red;">*</span>发到刀具<input id="checkbox_id" type="checkbox"></span>
                </div>
                <div class="col-md-2">
                    <input id="fadaodaoju" type="text" class="form-control" readonly>
                </div>
                <div class=" col-md-1 text-right col-nopadding">
                    <span>备注</span>
                </div>
                <div class="col-md-8">
                    <input id="beizhu" type="text" class="form-control" style="width:98%;">
                </div>
            </div>
        </div>
        <!-- 按钮 -->
        <div class="row" style="margin-top: 30px;align: center;">
            <div class="col-md-1 col-md-offset-8">
                <div class="sesol-btn txt-fff bg-449dd7" id="addTr"  onselectstart="return false">
                    新增
                </div>
            </div>
            <div class="col-md-1">
                <div class="sesol-btn txt-fff bg-449dd7" id="deleteBtn"  onselectstart="return false">
                    删除
                </div>
            </div>
            <div class="col-md-1">
                <input type="hidden" id="pintUrl" value=""/>
                <div class="sesol-btn txt-fff bg-449dd7" id="saveBtn"  onselectstart="return false">
                    保存
                </div>
            </div>
        </div>
        <div class="stock row" style="min-height: 10px;">
            <div class="col-md-11" style="margin-left:6%;margin-top: 15px;">
                <div style="padding-right:17px;">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="text-center" bgcolor="#EFEFEF" style="width: 5%; padding-top:5px;padding-left: 6px;">
                                    <label class="col-nopadding radio-inline">
                                        <input type="checkbox" id="checkAll"/><span>行</span>
                                    </label>
                                </th>
                                <th class="text-center" style="width: 15%;" bgcolor="#EFEFEF">物料</th>
                                <th class="text-center" style="width: 20%;" bgcolor="#EFEFEF">描述</th>
                                <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">单位</th>
                                <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">物品新旧</th>
                                <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">可用数量</th>
                                <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">货位</th>
                                <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">品牌</th>
                                <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">发放数量</th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="table-body">
                   <table class="table table-bordered text-center table-hover" id="purchaseTable">
                       <tbody style="background-color: #FFFFFF"></tbody>
                   </table>
                </div>
            </div>
        </div>
    </div>
</form>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
