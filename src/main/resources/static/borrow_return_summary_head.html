<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>整体刀具借用/归还汇总</title>
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>

<body style="background-color: #FFFFFF;overflow-x: hidden;">
<div class="bg-fff" style="margin-top: 0;min-height: 10px;">
    <div class="account-nav-title bg-449dd7">
        <span style="font-size: 16px">整体刀具借用/归还汇总</span>
        <input id="pageName" style="display: none;" value="borrowReturnSummaryHead"/>
    </div>
    <div class="row" style="padding-left: 20px;padding-right: 20px;">
        <div style="overflow-x:scroll">
            <div style="padding-right: 17px;width: 1720px;">
                <table class="table table-bordered text-center">
                    <thead>
                    <tr style="height: 32px">
                        <td style="padding: 0;width: 120px;">借用号</td>
                        <td style="padding: 0;width: 120px;">刀具编号</td>

                        <td style="padding: 0;width: 200px;">创建日期</td>
                        <td style="padding: 0;width: 200px;">借用日期</td>
                        <td style="padding: 0;width: 200px;">预计归还日期</td>
                        <td style="padding: 0;width: 200px;">归还日期</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-body" style="width: 1720px;">
                <table class="table table-bordered text-center" id="borrowReturnHeadTable">
                    <thead style="display: none;">
                    <tr style="height: 32px">
                        <td style="padding: 0;width: 120px;">借用号</td>
                        <td style="padding: 0;width: 120px;">刀具编号</td>
                        <td style="padding: 0;width: 200px;">刀具描述</td>
                        <td style="padding: 0;width: 120px;">借用人</td>

                        <td style="padding: 0;width: 200px;">借用日期</td>
                        <td style="padding: 0;width: 200px;">预计归还日期</td>
                        <td style="padding: 0;width: 200px;">归还日期</td>
                    </tr></thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-md-2 col-md-offset-3">
            <div class="sesol-btn txt-fff bg-449dd7" id="output">导出</div>
        </div>

            <div class="sesol-btn txt-fff bg-449dd7" id="open">打开</div>
        </div>-->
        <div class="col-md-2 ">
            <div class="sesol-btn txt-fff bg-449dd7" id="return">归还</div>
        </div>

<script data-main="js/main" src="js/require.js"></script>
