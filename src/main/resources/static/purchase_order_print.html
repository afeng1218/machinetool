<html class="no-js" lang="zh">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
    <title>采购订单打印</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>

    <![endif]-->
    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fileinput.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>
    <link rel="stylesheet" type="text/css" href="css/page.css"/>
    <!-- endbuild:commonCss -->
    <style>
        .print_ {
            font-size: 12px;
            text-align: center;
            border: 1px solid black;
            word-wrap: break-word;
        }

        .print_node {
            font-size: 12px;
            border: 1px solid black;
            padding-left: 4px;
            word-wrap: break-word;
        }
    </style>
</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">
<input style="display: none;" id="html_row" value="1"/>
<div class="htmleaf-container">
    <div id="content_holder" style="margin-left: 20px;width: 500px;">
        <div class="operator">
            <div class="row" style="align: center;">
                <div class="col-md-1">
                    <p style="width: 80px;" class="sesol-btn txt-fff bg-449dd7 print-link no-print"
                       onclick="$('#ele1').print()"
                       onselectstart="return false">
                        打印全部
                    </p>
                </div>
            </div>
        </div>
        <div id="table-body" style="overflow-y: auto;overflow-x:auto;height: 841px;">
            <div id="ele1">
                <!-- 打印 样式 -->
                <div id="PrintHTML1" class="example example-1" style="margin-top: 10px;background-color:white; width:595px;"></div>
                <!-- 打印 样式 -->
            </div>
        </div>
    </div>
</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
