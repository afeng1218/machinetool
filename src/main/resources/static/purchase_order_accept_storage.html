<!DOCTYPE html>
<html style="overflow-x: hidden;background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>订单接受入库</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->

</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">

<div class="frame-block bg-fff" style="margin-top: 0;min-height: 10px;">
    <!--页面name-->
    <div class="account-nav-title bg-449dd7 " id="panel">
        <span>刀具管理-采购-接受入库</span>
    </div>
    <div class="row" style="padding-left: 20px;padding-right: 20px;">
        <div class="col-md-12">
            <!-- 标题 -->
            <div style="padding-right:17px;">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="text-center" bgcolor="#EFEFEF" style="width: 4%; padding-top:5px;padding-left: 6px;">
                            <label class="col-nopadding radio-inline">
                                <input type="checkbox" id="checkAl1"/>
                            </label>
                        </th>
                        <th class="text-center" style="width: 6%;" bgcolor="#EFEFEF">数量</th>
                        <th class="text-center" style="width: 6%;" bgcolor="#EFEFEF">单位</th>
                        <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">库房</th>
                        <th class="text-center" style="width: 6%;" bgcolor="#EFEFEF">行</th>
                        <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">发运</th>
                        <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">发放</th>
                        <th class="text-center" style="width: 13%;" bgcolor="#EFEFEF">物料</th>
                        <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">品牌</th>
                        <th class="text-center" style="width: 10%;" bgcolor="#EFEFEF">货位</th>
                        <th class="text-center" style="width: 15%;" bgcolor="#EFEFEF">物料描述</th>
                    </tr>
                    </thead>
                </table>
            </div>
            <!-- 标题 end -->
            <!-- 内容 -->
            <div class="table-body">
                <table class="table table-bordered text-center" id="acceptTable">
                    <tbody>
                    </tbody>
                </table>
            </div>
            <!-- 内容 end -->
        </div>
    </div>
    <!-- 文本框 -->
    <div class="row account-info-list margin-top-10">
        <div class="col-md-12">
            <div class="col-nopadding col-md-1 text-center">
                <span>订单号</span>
            </div>
            <div class="col-md-2" style="padding: 0 5px 0 0;">
                <input id="orderNo" type="text" class="form-control">
            </div>
            <div class="col-md-1" style="padding: 0;">
                <input id="orderVersion" type="text" class="form-control">
            </div>
            <div class="col-md-1 text-center" style="padding:0 5px 0 5px;width: 40px;">
                <span>行号</span>
            </div>
            <div class="col-md-1" style="padding: 0;">
                <input id="rowNo" type="text" class="form-control">
            </div>
            <div class="col-nopadding col-md-1 text-right">
                <span>发运号</span>
            </div>
            <div class="col-md-2">
                <input id="shipmentNo" type="text" class="form-control">
            </div>
            <div class="col-md-1 text-right" style="padding: 0;">
                <span>供应商</span>
            </div>
            <div class="col-md-2" style="padding-right: 0;">
                <input id="supplier" type="text" class="form-control">
            </div>
        </div>
    </div>
    <!-- 按钮 -->
    <div class="row" style="margin-top: 20px;align: center;">
        <div class="col-md-2 col-md-offset-7">
            <div class="sesol-btn txt-fff bg-449dd7" id="sequenceBtn">
                批次/序列
            </div>
        </div>
        <div class="col-md-2">
            <input type="hidden" id="pintUrl" value=""/>
            <div class="sesol-btn txt-fff bg-449dd7" id="saveBtn">
                保存
            </div>
        </div>
    </div>
</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
