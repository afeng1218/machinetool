<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>版本定义</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->
    <link rel="shortcut icon" type="image/x-icon" href="img/jfjh.jpg" media="screen"/>
</head>
<body>
<div class="account-nav-title bg-a9a9a9">
    <div class="col-md-3" style="color: #FFFFFF;">
        <span>通用物料-版本定义</span>
    </div>
    <div class="col-md-9 text-right" style="padding-right:10px;">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" id="materialVersionClose">×</button>
    </div>
</div>
<div style="padding-left: 20px;">
    <div class="row account-info-list col-md-12 margin-top-10" style="padding: 0;display: none;">
        <div class="col-md-2 text-center" style="padding-right: 0;">
            <span>物料编号</span>
        </div>
        <div class="col-md-10">
            <input type="text" class="sesol-input form-control" placeholder="搜索..." id="materialId">
        </div>
    </div>
    <div class="row account-info-list margin-top-10 col-md-12" style="padding: 0;">
        <div class="col-md-2">
            <div class="sesol-btn txt-fff bg-449dd7" id="versionDelBtn">删除</div>
        </div>
        <div class="col-md-5">
        </div>
        <div class="col-md-2" style="margin-left: 55px;display: none;">
            <div class="sesol-btn txt-fff bg-449dd7" id="versionSaveBtn">保存</div>
        </div>
        <div class="col-md-2" style="display: none;">
            <div class="sesol-btn txt-fff bg-449dd7" id="versionSelect">查询</div>
        </div>
    </div>
    <div class="row account-info-list margin-top-10 col-md-12" style="padding: 0;">
        <table class="table table-striped table-bordered"
               style="text-align: center;margin-bottom: 30px;clear: both;background-color: #FFFFFF;" id="versionTable">
            <thead>
            <tr>
                <td style="width: 10%;">
                    <label class="radio-inline" style="padding-left: 0;">
                        <input type="checkbox"
                               id="serialNumber"/>序号
                    </label>
                </td>
                <td style="width: 20%;">版本号</td>
                <td style="width: 25%;">说明</td>
                <td style="width: 30%;">启动日期</td>
                <td style="width: 20%;">选择&nbsp;|&nbsp;新增&nbsp;<span id="addtr" style="cursor: pointer;" class="glyphicon glyphicon-plus"/>
                </td>
            </tr>
            </thead>
        </table>
    </div>
</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
