<!DOCTYPE html>
<html style="overflow-x: hidden;background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>刀具管理</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fileinput.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->
    <link rel="shortcut icon" type="image/x-icon" href="img/jfjh.jpg" media="screen"/>

</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">

<div class="frame-block bg-fff" style="margin-top: 0;min-height: 10px;">
    <div class="account-nav-title bg-449dd7">
        <span>刀具管理-基础数据-库房设置</span>
    </div>

    <div class="row account-info-list margin-top-10">
        <div class="col-md-1 text-right" style="padding-right: 0;">
            <span>库房编号</span>
        </div>
        <div class="col-md-4">
            <input id="storageNo" type="text" class="form-control" placeholder="输入库房编号"/>
        </div>
        <div class="col-md-1 text-right" style="padding-left: 0;">
            <span>库房描述</span>
        </div>
        <div class="col-md-4" style="padding-left: 0;">
            <input id="storageExplain" type="text" class="form-control" placeholder="输入描述内容"/>
        </div>
    </div>
    <div class="row account-info-list margin-top-10">
        <div class="col-md-1 text-right" style="padding-right: 0;">
            <span>库房状态</span>
        </div>

        <div class="col-md-4">
            <div class="cus-select" id="storageState">
                <div class="cus-select-btn"></div>
                <input type="text" placeholder="--请选择--" readonly id="storageStateValue"/>
                <ul style="text-align: center">
                    <li></li>
                    <li>活动</li>
                    <li>禁止</li>
                </ul>
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px;align: center center;">
        <div class="col-md-1" style="margin-left: 55px;margin-top: 10px;">
            <a href="javascript:void(0)">
                <span id="addtr" class="glyphicon glyphicon-plus"/>
            </a>
        </div>
        <div class="col-md-1 col-md-offset-7">
            <div class="sesol-btn txt-fff bg-449dd7" id="search">
                查询
            </div>
        </div>
        <div class="col-md-1">
            <div class="sesol-btn txt-fff bg-449dd7" id="saveBtn">
                保存
            </div>
        </div>
    </div>

    <div class="row" style="margin-top: 10px;margin-left: 2px;margin-right: 2px;">
        <div class="col-md-12">
            <table class="table table-bordered table-hover" id="storageTable" style="margin-bottom: 250px;">
                <thead>
                <td style="width: 8%;text-align:center;">库房编号</td>
                <td style="width: 10%;text-align:center;">库房名称</td>
                <td style="width: 8%;text-align:center;">库房状态</td>
                <td style="width: 6%;text-align:center;">可净得</td>
                <td style="width: 18%;text-align:center;">失效期</td>
                <td style="width: 8%;text-align:center;">计划方式</td>
                <td style="width: 8%;text-align:center;">库位控制</td>
                <td style="width: 13%;text-align:center;">库房位置</td>
                <td style="width: 8%;text-align:center;">主要保管员</td>
                <td style="width: 5%;text-align: center;">立体库</td>
                <td style="width: 4%;text-align:center;"></td>
                <td style="width: 4%;text-align:center;"></td>
                </thead>
                <tbody>
                <tr>
                    <td>
                        <div style="height: 19px;"></div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td>
                        <div style="height: 19px;"></div>
                    </td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
