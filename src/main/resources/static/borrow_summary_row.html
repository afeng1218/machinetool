<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>刀具借用/归还汇总</title>
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>

</head>
<body style="background-color: #FFFFFF;overflow-x: hidden;">
<div class="bg-fff" style="margin-top: 0;min-height: 10px;">

                        <td style="padding: 0;width: 200px;">预计归还日期</td>
                        <td style="padding: 0;width: 200px;">归还日期</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-body" style="width: 2140px;">

                    <tr>

                </table>

        <div class="col-md-1 col-md-offset-5">

<script data-main="js/main" src="js/require.js"></script>
