<!DOCTYPE html>
<html style="overflow-x: hidden;height: 100%;background-color: #FFFFFF;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>账号权限配置</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/buttons.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-treeview.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>
    <!-- endbuild:commonCss -->

</head>
<body style="overflow-x: hidden;">

<div class="frame-block bg-fff" style="margin-top: 0;">
    <!--页面name-->
    <input style="display: none;" id="pageName" value="accountConfigurePermission"/>
    <div class="account-nav-title bg-a9a9a9">
        <span>刀具管理-账号配置-账号权限配置</span>
    </div>
    <div class="row margin-top-20">
        <div class="col-md-3 text-right" style="padding-top: 5px;">请输入用户名：</div>
        <div class="col-md-3" style="padding-left: 0;">
            <input class="form-control" type="text" id="name"/>
        </div>
        <div class="col-md-2" style="padding-top: 2px;">
            <div class="sesol-btn txt-fff bg-449dd7" id="searchBtn">查询</div>
        </div>
        <div class="col-md-2" style="padding-top: 2px;">
            <div class="sesol-btn txt-fff bg-449dd7" id="saveBtn">保存</div>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-md-10 col-md-offset-1" style="padding: 10px;background-color: #FFFFFF;">
            <div class="row">
                <div id="systemMenuScroll" class="col-md-4 col-md-offset-1" style="padding: 20px;border: 1px
                solid #d5d3d4;border-radius: 3px;">
                    <span>可添加菜单项</span>
                    <div id="systemMenu" class="margin-top-10" style="overflow-y: scroll;"></div>
                </div>
                <div class="col-md-2" style="margin-left: 10px;margin-right: 10px;">
                    <div id="content">
                        <div class="row">
                            <label style="cursor: pointer;">
                                <input id="addAuthority" checked type="checkbox" style="cursor: pointer;"/>
                                添加页面操作权限
                            </label>
                        </div>
                        <div class="row margin-top-10">
                            <button id="addMenu" class="col-md-10 col-md-offset-1 button button-block button-rounded selectBtn"
                                    style="border-radius: 10px;">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                        </div>
                        <div class="row margin-top-20">
                            <button id="deleteMenu" class="col-md-10 col-md-offset-1 button button-block button-rounded  selectBtn"
                                    style="border-radius: 10px;">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="accountMenuScroll" class="col-md-4" style="padding: 20px;border: 1px solid #d5d3d4;border-radius: 3px;">
                    <span>用户菜单项</span>
                    <div id="accountMenu" class="margin-top-10" style="overflow-y: scroll;"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="hiddenAccountMenu" style="display: none;"></div>
</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
