<!DOCTYPE html>
<html style="overflow-x: hidden;background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>自动创建</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->
    <link rel="shortcut icon" type="image/x-icon" href="img/jfjh.jpg" media="screen"/>

</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">

<div class="bg-fff" style="margin-top: 0;min-height: 10px;">
    <div class="account-nav-title bg-449dd7">
        <span>自动创建</span>
        <input id="pageName" style="display: none;" value="autoCreate"/>
    </div>
    <div class="row" style="padding-left: 20px;padding-right: 20px;">
        <div class="col-md-12">
            <div style="padding-right: 17px;">
                <table class="table table-bordered">
                    <thead class="text-center">
                    <tr>
                        <td style="width: 7%;padding: 0;">
                            <label>
                                <input type="checkbox" id="checkBox"/>
                                <span style="cursor: pointer;">行</span>
                            </label>
                        </td>
                        <td style="width: 13%;padding: 0;">物料</td>
                        <td style="width: 5%;padding: 0;">数量</td>
                        <td style="width: 15%;padding: 0;">描述</td>
                        <td style="width: 5%;padding: 0;">单位</td>
                        <td style="width: 10%;padding: 0;">库房</td>
                        <td style="width: 5%;padding: 0;">单价</td>
                        <td style="width: 10%;padding: 0;">品牌</td>
                        <td style="width: 10%;padding: 0;">供应商</td>
                        <td style="width: 20%;padding: 0;">需求时间</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <div class="table-body">
                <table class="table table-bordered text-center" id="autoCreateTable">
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="row margin-top-10">
        <div class="col-md-2 col-md-offset-7">
            <div class="sesol-btn txt-fff bg-449dd7" id="manual">手动</div>
        </div>
        <div class="col-md-2">
            <div class="sesol-btn txt-fff bg-449dd7" id="auto">自动</div>
        </div>
    </div>

</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
