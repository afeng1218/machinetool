<!DOCTYPE html>
<html style="overflow-x: hidden;background-color: #ffffff;">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=0.5, user-scalable=yes">
    <title>通用查询页面</title>
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="js/lib/html5shiv.min.js"></script>
    <script src="js/lib/respond.min.js"></script>
    <![endif]-->

    <!-- htmlbuild:commonCss -->
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/bootstrap-datetimepicker.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/fileinput.css" media="all"/>
    <link rel="stylesheet" type="text/css" href="css/general.css"/>

    <!-- endbuild:commonCss -->
    <link rel="shortcut icon" type="image/x-icon" href="img/jfjh.jpg" media="screen"/>

</head>
<body style="overflow-x: hidden;overflow-y: hidden;background-color: #FFFFFF;">

<div class="frame-block bg-fff" style="margin-top: 0;min-height: 10px;">
    <div class="account-nav-title bg-a9a9a9">
        <span>通用查询页面</span>
    </div>
    <div class="row" style="margin-top: 10px;align: center center;">
        <div class="col-md-2 text-right" style="padding-right: 0;padding-top: 5px;">
            <span>查询内容</span>
        </div>
        <div class="col-md-4">
            <input id="searchValue" type="text" class="form-control" placeholder="输入查询内容"/>
        </div>
        <div class="col-md-2 col-md-offset-1">
            <div class="sesol-btn txt-fff bg-449dd7" id="searchBtn">
                查询
            </div>
        </div>
    </div>
    <div class="row margin-top-20">
        <div class="col-md-11" style="margin-left: 20px;">
            <!-- 标题 -->
            <div style="padding-right:17px;">
                <table class="table table-bordered text-center">
                    <thead>
                    <tr>
                        <td style="width: 50%;">编号</td>
                        <td style="width: 50%;">描述</td>
                    </tr>
                    </thead>
                </table>
            </div>
            <!-- 标题 end-->
            <!-- 内容 -->
            <div class="table-body">
                <table class="table table-bordered text-center table-hover" id="searchTable">
                </table>
            </div>
            <!-- 内容 end-->
        </div>
    </div>

</div>
<!--加载requireJs和主入口-->
<script data-main="js/main" src="js/require.js"></script>
</body>
</html>
